<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="commons/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="commons/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="commons/jquery-easyui/locale/easyui-lang-zh_CN.js">

    <script type="text/javascript" src="commons/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="commons/jquery-easyui/jquery.easyui.min.js"></script>
    <title>内容网页模板</title>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="background-color: #6699cc;height: 40px;">网站标语、标题等</div>
<div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">导航菜单栏</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">广告或历史记录</div>
<div data-options="region:'south',border:false" style="background-color: #6699cc;height: 40px;">版权信息</div>
<div data-options="region:'center',title:'Center'">
    <h2>User List</h2>
    <div style="margin:20px 0;"></div>
	<!-- ata-options中加入fit：true会导致表格下面没有分页栏,原因可能是datagrid过高，导致看不到，fitColumns:true会出现分页栏，宽度会充满屏幕 -->
    <table class="easyui-datagrid" title="Users" data-options=" rownumbers:true, pagination:true, singleSelect:true, url:'user/queryByPage', method:'get'">
        <thead>
	        <tr>
	            <th data-options="field:'id',width:80">ID</th>
	            <th data-options="field:'name',width:100">Name</th>
	            <th data-options="field:'password',width:80,align:'right'">Password</th>
	            <th data-options="field:'age',width:80,align:'right'">Age</th>
	        </tr>
        </thead>
    </table>
</div>

</body>
</html>
