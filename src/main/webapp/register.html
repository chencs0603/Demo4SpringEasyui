<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="commons/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="commons/jquery-easyui/themes/icon.css">

    <script type="text/javascript" src="commons/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="commons/jquery-easyui/jquery.easyui.min.js"></script>
    <title>注册</title>
</head>
<body style="background-color: #6699cc">
<div style="width: 30%; margin-left: 35%; height: 30%; margin-top: 10%;">
    <div class="easyui-panel" title="会员注册" style="width:400px">
        <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
            <div style="text-align:center; padding:10px 60px 20px 60px">
                <table cellpadding="5">
                    <tr>
                        <td>Name:</td>
                        <td><input class="easyui-textbox" type="text" name="name" data-options="required:true"></input></td>
                    </tr>
                    <tr>
                        <td>password:</td>
                        <td><input class="easyui-textbox" type="password" name="password" data-options="required:true"></input></td>
                    </tr>
                    <tr>
                        <td>confirm pwd:</td>
                        <td><input class="easyui-textbox" type="password" name="confirmPassword" data-options="required:true"></input></td>
                    </tr>
                </table>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="register()" style="text-align:center;width:50%;color: blue">注册</a>
            </div>
        </form>
        <div style="text-align:right;padding:5px">
            <a href="login.html" class="easyui-linkbutton">登录</a>
        </div>
    </div>
</div>

<script>
    function register(){
        $('#ff').form('submit',{
            onSubmit:function(){
                return $(this).form('enableValidation').form('validate');
            }
        });
    }
    function clearForm(){
        $('#ff').form('clear');
    }
</script>
</body>
</html>
